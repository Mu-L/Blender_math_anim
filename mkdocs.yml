site_name: Blender Math Anim
site_url: https://westNeighbor.github.io/Blender_math_anim/
repo_url: https://github.com/westNeighbor/Blender_math_anim
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight
nav:
  - Home: index.md
  - Overview: overview.md
  - Installation: installation.md
  - Usage:
      - Basics: usage.md
      - Function Animation: usage_functions.md
      - Text Formula Rendering: usage_text.md
      - Freehand Drawing: usage_drawing.md
      - Morphing: usage_morphing.md
  - API Reference: api.md
  - Advanced Topics: advanced.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite
  - footnotes
  - tables

docs_dir: docs
